
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Add Category</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous" />



</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">UPDATE CATEGORY >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="content">

    <!-- Error messages handling -->
    <div th:if="${param.error1}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Adding this group exceeds the total budget limit
        </div>
    </div>
    <div th:if="${param.error2}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            A budget with this name already exists
        </div>
    </div>

    <!-- Update category form -->
    <h3>Update Category</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/group/update/{id}(id=${group.budgetId})}" th:object="${group}"
                      th:method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="budgetId" class="col-form-label">Budget Id</label>
                            <input type="text" th:field="*{budgetId}" class="form-control" id="budgetId"
                                   placeholder="Budget Id" readonly>
                            <span th:if="${#fields.hasErrors('budgetId')}" th:errors="*{budgetId}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="category" class="col-form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control" id="category"
                                   placeholder="Category">
                            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="startDate" class="col-form-label">Start Date</label>
                            <input type="text" th:field="*{startDate}" class="form-control" id="startDate"
                                   placeholder="Start Date">
                            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endDate" class="col-form-label">End Date</label>
                            <input type="text" th:field="*{endDate}" class="form-control" id="endDate"
                                   placeholder="End Date">
                            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="bamount" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{bamount}" class="form-control" id="bamount"
                                   placeholder="Amount">
                            <span th:if="${#fields.hasErrors('bamount')}" th:errors="*{bamount}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success" value="Update Category">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- you add this so that u won't be able to add a new category for any month besides june and also it doesnt allow u to pick end date which is less than the starting date -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>

<script>
    $(function(){
        var today = new Date();
        var firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        var lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);



        $('#startDate').datetimepicker({
            format: 'd-m-Y',
            formatDate: 'd-m-Y',
            minDate: firstDay,
            maxDate: lastDay,
            onShow:function( ct ){
                this.setOptions({
                    maxDate:$('#endDate').val()?$('#endDate').val():lastDay
                })
            },
            timepicker: false
        });

        $('#endDate').datetimepicker({
            format: 'd-m-Y',
            formatDate: 'd-m-Y',
            minDate: firstDay,
            maxDate: lastDay,
            onShow:function( ct ){
                this.setOptions({
                    minDate:$('#startDate').val()?$('#startDate').val():firstDay
                })
            },
            timepicker: false
        });

    });
</script>
</body>

</html>
